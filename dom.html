        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            <button class="btn" onclick="btnElement()">Subscribe</button>
            

            <script>
function btnElement(){
const newBtnElement= document.querySelector(".btn");
if( newBtnElement.innerHTML === "Subscribe"){
 newBtnElement.innerHTML = "Subscribed"
}else{
 newBtnElement.innerHTML = "Subscribe"

}

}




            </script>
        </body>
